<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <meta http-equiv="refresh" content="2; url={{ page.rurl }}">

  <script>
    window.location.href = "{{ page.rurl }}";
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100vh;">

<div class="container text-center">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
  <h1 class="mt-4 fw-light">Redirecting...</h1>
  <p class="lead text-muted">Please wait while we take you to the requested page.</p>

  <hr class="my-4 col-lg-4 mx-auto">

  <p class="small">
    If you are not redirected automatically, please
    <a href="{{ page.rurl }}">click here</a>.
  </p>
</div>

</body>
</html>
