---
layout: default
---

<div class="row">
    <div class="col-lg-12">
        {% if page.image %}
            <img class="float-left mr-3 media-object d-none d-sm-block rounded-circle border shadow" src="{{ page.image }}" alt="{{ page.title }}">
        {% endif %}
        <div class="titlebox">
            <div class="title">
                {{ page.title }}
            </div>
            <div class="spacer"></div>
            <div class="smallhead">
              {% if page.event %} {{ page.event }} ({{ page.year }}) {% endif %}
            </div>
            <div class="spacer"></div>
            <p>
                {% if page.venue %} <i class="fas fa-map-marker-alt"></i> {{ page.venue }} {% endif %}
                {% if page.paper_link %} <a href="/{{ page.paper_link }}" class="btn btn-outline-secondary"> <i class="fas fa-file-alt"></i> Paper</a> {% endif %}
                {% if page.project_link %} <a href="/{{ page.project_link }}" class="btn btn-outline-secondary"><i class="fas fa-folder"></i> Project</a>  {% endif %}
            </p>
        </div>
    </div>
</div>

<div class="pacer"></div>

{{ content }}

	<div class="responsive-iframe-container">
            <iframe src="https://docs.google.com/presentation/d/e/{{ page.slides_id }}/embed?start=false&loop=false&delayms=3000" frameborder="0" allowfullscreen></iframe>
	</div>

<div class="fb-comments" data-href="{{ page.url | absolute_url }}" data-width="100%" data-numposts="20" data-fb-page-id="61570899370040"></div>

<style>
    /* Full-width responsive iframe */
    .responsive-iframe-container {
      position: relative;
      width: 100%; /* Full width */
      padding-top: 56.25%; /* Aspect ratio: 16:9 */
      overflow: hidden;
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; /* Full width */
      height: 100%; /* Aspect ratio height */
      border: 0;
    }
</style>
