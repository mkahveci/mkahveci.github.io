<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/js/copy-code.js"></script>
<script src="/js/darkmode.js"></script>

<script>
	// Dynamic Year Script
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Scroll to Top Script
    const scrollToTopButton = document.getElementById('scroll-to-top');
    if (scrollToTopButton) {
        window.addEventListener('scroll', function () {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollToTopButton.style.display = 'block';
            } else {
                scrollToTopButton.style.display = 'none';
            }
        });
        scrollToTopButton.addEventListener('click', function () {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    }

    // BibTeX copy function for publications page
    function copyBibtex(button) {
        const bibtexContainer = button.nextElementSibling;
        const bibtexText = bibtexContainer.textContent.trim();

        navigator.clipboard.writeText(bibtexText).then(() => {
            const originalIcon = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check fa-fw me-1"></i> Copied!';
            const originalClasses = Array.from(button.classList);

            button.classList.remove('btn-outline-secondary');
            button.classList.add('btn-success');

            setTimeout(() => {
                button.innerHTML = originalIcon;
                button.classList.remove('btn-success');
                originalClasses.forEach(c => button.classList.add(c));
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }
</script>

</body>
