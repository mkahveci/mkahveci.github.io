<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>{{ page.title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!--	Load LaTeX libraries MathJax -->
<!--	To make MathJax render both $ and $$ delimiters, you need to add a configuration block before the main MathJax script in your default.html file. -->
	<script>
		MathJax = {
          tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']]
          },
          options: {
            ignoreHtmlClass: 'tex2jax_ignore',
            processHtmlClass: 'tex2jax_process'
          }
        };
	</script>
	<script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>

	{% include analytics.html %}
    <link rel="stylesheet" href="{{ '/css/print.css' | relative_url }}" media="print">
</head>
<body>

<header id="header">
	<nav class="navbar navbar-expand-md navbar-light bg-navbar">
		<div class="container">
			{% if page.categories.first != 'home' %}
			<a class="navbar-brand" href="/" style="display: flex; align-items: center;">
				<img class="logo navbar-brand d-inline-block align-top ml-0 mr-1" src="/images/logo.svg" alt="Logo" style="max-width: 75px; height: auto; border-radius: 50%;">
			</a>
			{% else %}
			<a class="navbar-brand" href="/"></a>
			{% endif %}

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav nav-pills ms-auto">
					<li class="nav-item">
						<a class="nav-link {% if page.categories.first == 'papers' %}active{% endif %}" href="/papers/">publications</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if page.categories.first == 'projects' %}active{% endif %}" href="/projects/">projects</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if page.categories.first == 'courses' %}active{% endif %}" href="/courses/">teaching</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if page.categories.first == 'team' %}active{% endif %}" href="/team/">team</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {% if page.categories.first == 'blog' %}active{% endif %}" href="/blog/">blog</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>

<main class="container my-5">
	{{ content }}
</main>

<button id="scrollToTopBtn" class="btn btn-primary rounded-circle shadow-lg" title="Go to top">
	<i class="fa-solid fa-arrow-up"></i>
</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/js/copy-code.js"></script>
<script src="/js/darkmode.js"></script>

<script>
	// Dynamic Year Script
    document.getElementById('current-year').textContent = new Date().getFullYear();

// Modern Scroll to Top Script
const scrollToTopBtn = document.getElementById('scrollToTopBtn');

if (scrollToTopBtn) {
  // Show or hide the button based on scroll position
  window.addEventListener('scroll', () => {
    const isScrolled = document.body.scrollTop > 200 || document.documentElement.scrollTop > 200;
    scrollToTopBtn.classList.toggle('show', isScrolled);
  });

  // Smoothly scroll to the top when the button is clicked
  scrollToTopBtn.addEventListener('click', () => {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
}

    // BibTeX copy function for publications page
    function copyBibtex(button) {
        const bibtexContainer = button.nextElementSibling;
        const bibtexText = bibtexContainer.textContent.trim();

        navigator.clipboard.writeText(bibtexText).then(() => {
            const originalIcon = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check fa-fw me-1"></i> Copied!';
            const originalClasses = Array.from(button.classList);

            button.classList.remove('btn-outline-secondary');
            button.classList.add('btn-success');

            setTimeout(() => {
                button.innerHTML = originalIcon;
                button.classList.remove('btn-success');
                originalClasses.forEach(c => button.classList.add(c));
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy text: ', err);
        });
    }
</script>

</body>
</html>
