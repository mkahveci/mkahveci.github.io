<div class="row">
    {% for paper in include.publications %}
    <div class="col-lg-4 paperbox">
        <div class="media">
            <div class="media-body">
                <div class="smallhead mb-1"><a href="{{ paper.url }}" class="off">{{ paper.title }}</a></div>
                <p class="note">{{ paper.authors 1  }} ({{ paper.year }}). {{ paper.publisher }}</p>
            </div>
            <a href="{{ paper.url }}">
                <img class="ml-3 rounded-circle border shadow" class="media-object" src="{{ paper.image }}" style="width:75px;height:auto;">
            </a>
        </div>
        <div class="bigspacer"></div>
        <div class="spacer"></div>
    </div>
    {% endfor %}
</div>
