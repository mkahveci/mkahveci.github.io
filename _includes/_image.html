
{% if page.main-image-file-url %}

<figure>
   <img src="{{ page.main-image-file-url }}" style="max-width: {{ page.main-image-max-width }};"
      alt="{{ page.main-image-alt }}"/>
   <figcaption>Image Credit: <a href="{{ page.main-image-credit-url }}">{{ page.main-image-caption }}</a> </figcaption>
</figure>

{% endif %}
