<ul class="tags">
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}
{% endfor %}
</ul>

<ul>
{% for post in posts %}
  {% if post.tags contains include.tag %}
  <li>
    <a href="{{ post.url }}"> {{ post.title }} </a> - {{ post.date | date: "%B %-d, %Y"  }}
  </li>
  {% endif %}
{% endfor %}
</ul>
