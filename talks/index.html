---
layout: talk-index
title: Talks
categories:
 - talks
---

{% for talk in site.categories.talks %}
    {% cycle 'add rows': '<div class="row">', nil, nil %}
		<div class="col-md-4 paperbox">
			<div class="media">
  				<a class="pull-right" href="{{ talk.url }}">
    				<img width=100 class="media-object" src="{{ talk.image }}">
  				</a>
 			 	<div class="media-body">
    				<div class="smallhead media-heading"><a href="{{ talk.url }}" class="off">{{ talk.title }}</a></div>
    				<p class="note">{{ talk.excerpt }}</p>
  				</div>
			</div>
			<div class="bigspacer"></div>
			<div class="spacer"></div>
        </div>
    {% cycle 'close rows': nil, nil, '</div>' %}
{% endfor %}
{% cycle 'close rows': nil, '</div>', '</div>' %}
