name: Fetch Recent Commits

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  fetch_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # your site branch

      - name: Install dependencies
        run: sudo apt-get install -y jq gh

      - name: Fetch commits for all repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching commits for all repositories..."
          mkdir -p _data
          echo "{}" > _data/repo_commits.json

          # List all repos for the user
          repos=$(gh repo list $GITHUB_ACTOR --json nameWithOwner --limit 1000 --jq '.[].nameWithOwner')

          for repo in $repos; do
            echo "Fetching commits for $repo..."
            commits=$(gh api repos/$repo/commits --paginate --jq '[.[] | {repo: "'"$repo"'", message: .commit.message, url: .html_url, author: .commit.author.name, date: .commit.author.date}]' | jq 'limit(100; .)')
            jq --arg repo "$repo" --argjson commits "$commits" '. + {($repo): $commits}' _data/repo_commits.json > _data/tmp.json
            mv _data/tmp.json _data/repo_commits.json
          done

          echo "Sorting all commits newest → oldest..."
          jq 'to_entries | map(.value) | flatten | sort_by(.date) | reverse' _data/repo_commits.json > _data/tmp.json
          mv _data/tmp.json _data/repo_commits.json

          total=$(jq length _data/repo_commits.json)
          echo "✅ Total commits fetched: $total"

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/repo_commits.json
          git commit -m "Update repo_commits.json [skip ci]" || echo "No changes"
          git push origin master
