name: Fetch Recent Commits

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

jobs:
  fetch_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master  # your site branch

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq gh
          gh --version

      - name: Fetch commits for all repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e
          
          mkdir -p _data
          echo "{}" > _data/repo_commits.json
          
          # Use preinstalled gh directly
          GH_BIN="/usr/bin/gh"
          
          echo "Fetching list of repositories for $GITHUB_ACTOR..."
          repos=$($GH_BIN repo list $GITHUB_ACTOR --json nameWithOwner --limit 1000 --jq '.[].nameWithOwner')
          
          for repo in $repos; do
            echo "Fetching commits for $repo..."
            commits=$($GH_BIN api repos/$repo/commits --paginate \
              -H "Authorization: token $GITHUB_TOKEN" \
              --jq '[.[] | {repo: "'"$repo"'", message: .commit.message, url: .html_url, author: .commit.author.name, date: .commit.author.date}]' \
              | jq 'limit(100; .)')
          
            jq --arg repo "$repo" --argjson commits "$commits" '. + {($repo): $commits}' _data/repo_commits.json > _data/tmp.json
            mv _data/tmp.json _data/repo_commits.json
          done
          
          echo "Sorting all commits newest → oldest..."
          jq 'to_entries | map(.value) | flatten | sort_by(.date) | reverse' _data/repo_commits.json > _data/tmp.json
          mv _data/tmp.json _data/repo_commits.json
          
          total=$(jq length _data/repo_commits.json)
          echo "✅ Total commits fetched: $total"
