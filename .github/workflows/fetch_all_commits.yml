name: Fetch Recent Commits

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # once per day

jobs:
  fetch_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch commits for all repos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -e

          mkdir -p _data
          echo "{}" > _data/repo_commits.json

          GH_BIN="/usr/bin/gh"
          echo "Using GitHub CLI at $GH_BIN"

          echo "Fetching list of repositories for $GITHUB_ACTOR..."
          $GH_BIN repo list $GITHUB_ACTOR --json nameWithOwner --limit 1000 --jq '.[].nameWithOwner' | while read repo; do
            echo "Fetching commits for $repo..."

            tmpfile=$(mktemp)
            echo "[]" > "$tmpfile"

            page=1
            per_page=100
            while true; do
              page_commits=$($GH_BIN api repos/$repo/commits \
                -H "Authorization: token $GITHUB_TOKEN" \
                -f per_page=$per_page \
                -f page=$page \
                --jq '[.[] | {repo: "'"$repo"'", message: .commit.message, url: .html_url, author: .commit.author.name, date: .commit.author.date}]')

              if [ "$page_commits" = "[]" ] || [ -z "$page_commits" ]; then
                break
              fi

              # Merge page commits into tmpfile
              jq --argjson page "$page_commits" '. + $page' "$tmpfile" > "$tmpfile.tmp"
              mv "$tmpfile.tmp" "$tmpfile"

              # Stop after 100 commits total
              total=$(jq length "$tmpfile")
              if [ "$total" -ge 100 ]; then
                jq '.[0:100]' "$tmpfile" > "$tmpfile.tmp"
                mv "$tmpfile.tmp" "$tmpfile"
                break
              fi

              page=$((page + 1))
            done

            # Merge tmpfile into main JSON
            jq --slurpfile commits "$tmpfile" '. + {($commits[0][0].repo): $commits[0]}' _data/repo_commits.json > _data/tmp.json
            mv _data/tmp.json _data/repo_commits.json
            rm "$tmpfile"
          done

          # Sort all commits newest → oldest
          jq 'to_entries | map(.value) | flatten | sort_by(.date) | reverse' _data/repo_commits.json > _data/tmp.json
          mv _data/tmp.json _data/repo_commits.json

          echo "✅ Total commits fetched: $(jq length _data/repo_commits.json)"

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/repo_commits.json
          git commit -m "Update repo_commits.json [skip ci]" || echo "No changes"
          git push origin master
