name: Fetch Recent Commits

on:
  # 1. Allows you to run this workflow manually
  workflow_dispatch:

  # 2. Runs once per day (at midnight UTC)
  schedule:
    - cron: "0 0 * * *"

jobs:
  fetch_commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
          token: ${{ secrets.REPO_FETCHER }}

      - name: Install jq and curl
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Fetch commits for all repos
        env:
          GH_TOKEN: ${{ secrets.REPO_FETCHER }}
        shell: bash
        run: |
          set -x 
          set -e
          
          GH_BIN="/usr/bin/gh"
          
          mkdir -p _data
          echo "{}" > _data/repo_commits.json
          
          # This 'gh' command works, so we keep it.
          $GH_BIN repo list --json nameWithOwner --limit 1000 --jq '.[].nameWithOwner' | while read repo; do
            echo "Fetching commits for $repo..."
          
            tmpfile=$(mktemp)
          
            # Use curl to bypass the 'gh' tool's SSO cache bug
            curl -s -f \
              -H "Authorization: token $GH_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/$repo/commits?per_page=100" | \
              jq --arg repo_name "$repo" '[.[] | {repo: $repo_name, message: .commit.message, url: .html_url, author: .commit.author.name, date: .commit.author.date}]' > "$tmpfile" \
            || {
              echo "Could not fetch commits for $repo (likely empty or private). Skipping."
              echo "[]" > "$tmpfile"
            }
          
            if [ ! -s "$tmpfile" ] || [ "$(jq 'length' "$tmpfile")" -eq 0 ]; then
              echo "No commits found for $repo."
              rm "$tmpfile"
              continue
            fi
          
            jq --slurpfile commits "$tmpfile" --arg repo_name "$repo" \
              '. + {($repo_name): $commits[0]}' _data/repo_commits.json > _data/tmp.json
          
            mv _data/tmp.json _data/repo_commits.json
            rm "$tmpfile"
          done
          
          echo "Filtering and sorting commits..."
          jq 'to_entries | map(.value) | flatten | sort_by(.date) | reverse' _data/repo_commits.json > _data/tmp.json
          mv _data/tmp.json _data/repo_commits.json

          echo "âœ… Total commits fetched: $(jq length _data/repo_commits.json)"

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/repo_commits.json
          # This commit message does NOT include [skip ci]
          # so it will trigger a GitHub Pages build.
          git commit -m "Update repo_commits.json" || echo "No changes"
          git push origin master