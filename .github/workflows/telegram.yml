# .github/workflows/telegram.yml

name: Telegram Notification on New Trade

on:
  push:
    paths:
      - '_data/trade_ideas.json'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Send Telegram Notification
        env:
          # CRITICAL FIX: Ensure secrets are referenced correctly without extra prefixes
          # IMPORTANT: The Chat ID secret must be defined in your GitHub settings (it is the number -1003194962725)
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FILE_PATH: '_data/trade_ideas.json'
        run: |
          # Execute the Python script
          python .github/scripts/send_telegram_notification.py