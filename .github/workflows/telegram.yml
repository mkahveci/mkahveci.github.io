name: Telegram Notification on New Trade

# CHANGED: Trigger specifically on changes to the trade file
on:
  push:
    branches:
      - master  # Ensure this matches your default branch (master or main)
    paths:
      - '_data/trade_ideas.json' # <--- This stops the loop. Only runs if this specific file changes.
  workflow_dispatch: # Allows manual testing button

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      # OPTIONAL: A small delay to allow GitHub Pages to start building
      # Since we removed 'deployment_status', this runs immediately on push.
      # If you want the link in the message to work instantly, you might keep a sleep,
      # but usually, it's not strictly necessary since the user reads the msg first.
      - name: Buffer for Build Start
        run: sleep 10

      - name: Send Telegram Notification
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FILE_PATH: '_data/trade_ideas.json'
        run: |
          python .github/scripts/send_telegram_notification.py